query GetAllProducts {
    products(first: 10) {
        edges {
            node {
                id
                title
                description
                images(first: 1) {
                    edges {
                        node {
                            src
                        }
                    }
                }
                variants(first: 1) {
                    edges {
                        node {
                            price {
                                amount
                                currencyCode
                            }
                        }
                    }
                }
            }
        }
    }
}
